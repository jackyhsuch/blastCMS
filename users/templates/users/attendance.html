{% extends "base.html" %}

{% block title %}Attendance{% endblock %}

{% block content %}
<div class="row mt">
    <div class="col-md-12">
        <div class="task-panel">
            <div class="panel-heading">
            <h4><i class="fa fa-list-ul"></i> Attendance</h4>   
            </div>
                <div class="panel-body">
                    <div class="task-content">
                        <div>    
                            <table class="table table-striped table-advance table-hover">
                                <hr>
                                <thead>
                                  <tr>
                                      <th><i></i>ID</th>
                                      <th><i class="fa fa-user"></i>Name</th>
                                      <th><i class="fa fa-lightbulb-o"></i>Status</th>
                                      <th></th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <form class="attendanceForm" action="/users/attendance/" method="post">
                                    {% csrf_token %}    
                                    {% if attendance_list %}
                                        {% for user in attendance_list %}
                                            <tr>
                                                <td>{{ user.id }}</td>
                                                <td><span class="member-{{ user.id }}-row">{{ user.User_id }}</span></td>
                                                <td name="member-{{ user.id }}">
                                                    <input class="{{ user.id }}" type="radio" name="status-{{ user.id }}" value="present"> PRESENT<br>
                                                    <input class="{{ user.id }}" type="radio" name="status-{{ user.id }}" value="absent"> ABSENT<br>
                                                    <input class="{{ user.id }}" type="radio" name="status-{{ user.id }}" value="excused"> EXCUSED    
                                                </td>   
                                            </tr>    
                                        {% endfor %}
                                    {% endif %}                                       
                                </tbody>                        
                            </table>                               
                        </div>
                    </div>
                    <div class="add-task-row">
                    <input type="submit" class="btn btn-success btn-sm pull-right" value="Submit" data-id="{{ user.id }}"></input>          
                    </div>
                    </form>
                    <Input type= "button" class="btn btn-warning btn-sm pull-left" value="Add Member To List" onclick="location.href ='/users/add_attendance_member/'"></input>   
                </div>
        </div>
    </div>    
</div>
{% endblock %}
