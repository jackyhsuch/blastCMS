{% extends "base.html" %}

{% block title %}Attendance{% endblock %}

{% block content %}
<div class="row mt">
    <div class="col-md-12">
        <div class="task-panel">
            <div class="panel-heading">
            <h4><i class="fa fa-list-ul"></i> Attendance</h4>   
            </div>
                <div class="panel-body">
                    <div class="task-content">
                        <div>    
                            <table class="table table-striped table-advance table-hover">
                                <div style= "width: 180px;" class = "form-group">
                                    <input type="todayevent" class="form-control" id="event" placeholder="Enter Event's Name">
                                </div> 
                                <div  style= "width: 180px;" class = "form-group">
                                    <input type="todaydate" class="form-control" id="date" placeholder="DD/MM/YYYY">
                                </div>
                                <hr>
                                <thead>
                                  <tr>
                                      <th><i></i>ID</th>
                                      <th><i class="fa fa-user"></i>Name</th>
                                      <th><i class="fa fa-lightbulb-o"></i>Status</th>
                                      <th></th>
                                  </tr>
                                </thead>
                                <tbody>
                                    {% if user_list %}
                                        {% for user in user_list %}
                                            <tr id="member-{{ user.id }}">
                                                <td>{{ user.id }}</td>
                                                <td><span class="member-{{ user.id }}-row">{{ user.name }}</span></td>
                                                <form>
                                                <td>
                                                    <select class="member-{{ user.id }}-status">
                                                        <option class= "member-{{ user.id }}-present">PRESENT</option>
                                                        <option class= "member-{{ user.id }}-absent">ABSENT</option>
                                                        <option class= "member-{{ user.id }}-invited">INVITED</option>
                                                </td>
                                                </form>    
                                            </tr>    
                                        {% endfor %}
                                    {% endif %}
                                        <div class="add-task-row">
                                            <tr class="non-member">
                                            <td class="non-member-id">
                                                <input type="text" placeholder="Enter ID">
                                            </td>
                                            <td class="non-member-name">
                                                <input type="text" placeholder="Enter Name">
                                            </td>
                                            <td class="non-member-status">
                                                <select>
                                                        <option class= "non-member-present">PRESENT</option>
                                                        <option class= "non-member-absent">ABSENT</option>
                                                        <option class= "non-member-invited">INVITED</option>
                                            </td>
                                            </tr>
                                        </div>                                        
                                </tbody>                        
                            </table>                               
                        </div>
                    </div>
                    <div class="add-task-row">     	         				
                        <a id="addslotbutton" class="btn btn-primary btn-sm pull-left" onclick="addAttendanceSlot(this);">Add Non-Members</a>
                        <a class="btn btn-success btn-sm pull-right" onclick="submitAttendance(this);">Submit</a>           
                    </div>
                </div>
        </div>
    </div>    
</div>
{% endblock %}
