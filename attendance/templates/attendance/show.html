{% extends "base.html" %}

{% block title %}Events{% endblock %}

{% block content %}
<div class="row mt">
    <div class="col-md-12">

        
        <div class="content-panel">
            <table class="table table-striped table-advance table-hover">
                <h4><strong>Event:</strong> {{event.name}} </h4>
                <h4><strong>Date:</strong> {{event.date}} </h4>
                <hr>
                <thead>
                    <tr>
                        <th>#</th>
                        <th><i class="fa fa-user"></i> Name</th>
                        <th><i class="fa fa-credit-card"></i> Matric Number</th>
                        <th><i class=" fa fa-edit"></i> Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in user_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ user.name }}</a></td>
                        <td>{{ user.matric_number }}</td>
                        <td>
                            <span class="btn btn-success btn-xs attendance-btn-present-{{ user.id }} attendance-btn-inactive" data-id="{{ user.id }}" data-type="present" data-name="{{ user.name }}" onclick="attendanceBtn(this);">Present</span>
                            <span class="btn btn-warning btn-xs attendance-btn-absent-{{ user.id }} attendance-btn-inactive" data-id="{{ user.id }}" data-type="absent" data-name="{{ user.name }}" onclick="attendanceBtn(this);">Absent</span>
                            <span class="btn btn-info btn-xs attendance-btn-excused-{{ user.id }} attendance-btn-inactive" data-type="excused" data-id="{{ user.id }}" data-name="{{ user.name }}" onclick="attendanceBtn(this);">Excused</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div><!-- /content-panel -->
    </div><!-- /col-md-12 -->
</div><!-- /row -->
{% endblock %}
