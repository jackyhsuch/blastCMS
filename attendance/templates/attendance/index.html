{% extends "base.html" %}

{% block title %}Events{% endblock %}

{% block content %}
<div class="col-md-12 mt">
    <div class="content-panel">
        <table class="table table-hover">
            <h4><i class="fa fa-angle-right"></i> Events</h4>
            <hr>
            <thead>
                <tr>
                <th>#</th>
                <th>Name</th>
                <th>Date</th>
                <th>isCompulsory</th>
                </tr>
            </thead>
            <tbody>
                {% for event in event_list %}
                <tr>
                <td>{{ event.id }}</td>
                <td><a href="{% url 'attendance:show' event.id %}">{{ event.name }}</a></td>
                <td>{{ event.date }}</td>
                <td>{{ event.isCompulsory }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div><!-- /content-panel -->
</div><!-- /col-md-12 -->
{% endblock %}
